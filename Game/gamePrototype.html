<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 20px solid #6e4301;
            background-color: #b4b4b4;
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myGamePiece;
        var car1;
        var gameLane;

        function startGame() {
            myGameArea.start();
            myGamePiece = new component(100, 100, "blue", 710, 500);
            car1 = new component(100, 100, "red", 710, 0);
            gameLaneleft = new component(50, 630, "black", 440, 0);
            gameLaneright = new component(50, 630, "black", 1030, 0);



        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 1470;
                this.canvas.height = 630;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function (e) {
                    myGameArea.key = e.keyCode;
                    console.log(e.keyCode);
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.key = false;
                })
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y) {
            this.gamearea = myGameArea;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        function updateGameArea() {
            myGameArea.clear();
            if (myGameArea.key && myGameArea.key == 39) {
                myGamePiece.x = 1200;
            }
            if (myGameArea.key && myGameArea.key == 37) {
                myGamePiece.x = 1;
            }
            if (myGameArea.key && myGameArea.key == 40) {
                myGamePiece.x = 710;
            }

            car1.y = car1.y + 2;


            myGamePiece.newPos();
            gameLaneleft.update();
            gameLaneright.update();
            myGamePiece.update();
            car1.update();
            // car1.addEventListener('touchstart', function (e) {}, false)

            if (car1.y + 100 == myGamePiece.y && car1.x == myGamePiece.x) {
                // car1.speedY = -1;
                // startGame();
                // alert("end of game");
            }

        }
    </script>
    <p>Make sure this window has focus, then you can use the arrow keys on you keyboard to move the red square.</p>
</body>

</html>
